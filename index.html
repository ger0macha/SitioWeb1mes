<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Para Vos 💌</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Helvetica+Neue:wght@300;400;500;700&display=swap" rel="stylesheet">
  
  <!-- FullPage.js -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fullpage.js@4.0.20/dist/fullpage.min.css" />
  
  <!-- Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  
  <!-- LightGallery -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/lightgallery@2.7.1/css/lightgallery-bundle.min.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.Default.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

</head>
<body>

  <audio id="musica" src="assets/romeoyjulieta.mp3" loop></audio>

  <div id="intro">
    <img id="carta" src="https://cdn-icons-png.flaticon.com/512/1925/1925306.png" alt="Carta cerrada" />
    <p>Tocá la carta para abrir</p>
  </div>

  <div id="main" style="display:none;">
    <div class="mensaje">
      <h1>¡Feliz primer mes, amor!</h1>
      <p>Este es un pequeño regalo digital para vos 💚</p>
    </div>

    <div id="fullpage">
      <!-- Sección 1: Mensaje especial -->
      <div class="section" data-anchor="mensaje">
        <div class="section-content">
          <div class="mensaje-especial">
            <h2>Un mensajito más 💌</h2>
            <p>Gracias por hacer cada día tan especial. Te amo.</p>
          </div>
        </div>
      </div>

      <!-- Sección 2: Contador -->
      <div class="section" data-anchor="contador">
        <div class="section-content">
          <div class="contador-tiempo">
            <h2>Llevamos juntos</h2>
            <div class="contador">
              <div class="contador-item">
                <span id="meses">0</span>
                <small>Meses</small>
              </div>
              <div class="contador-item">
                <span id="dias">0</span>
                <small>Días</small>
              </div>
              <div class="contador-item">
                <span id="horas">0</span>
                <small>Horas</small>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Sección 3: Línea de tiempo -->
      <div class="section" data-anchor="linea-tiempo">
        <div class="section-content">
          <h2>Nuestra Historia</h2>
          <div id="linea-tiempo-container"></div>
        </div>
      </div>

      <!-- Sección 4: Mapa -->
      <div class="section" data-anchor="lugares">
        <div class="section-content">
          <h2>Nuestros lugares 🗺️</h2>
          <div id="mapa-container"></div>
        </div>
      </div>

      <!-- Sección 5: Galería -->
      <div class="section" data-anchor="memorias">
        <div class="section-content">
          <h2>Recuerdos 📸</h2>
          <div id="galeria-container"></div>
        </div>
      </div>
    </div>
  </div>

  <!-- Mensaje de error -->
  <div id="error-message" style="display:none; position:fixed; top:0; left:0; width:100%; background:#ff6b6b; color:white; padding:15px; text-align:center; z-index:10000;"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet.markercluster@1.4.1/dist/leaflet.markercluster.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/fullpage.js@4.0.20/dist/fullpage.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/lightgallery@2.7.1/lightgallery.umd.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/lightgallery@2.7.1/plugins/zoom/lg-zoom.umd.js"></script>
  <script src="script.js"></script>
</body>
</html>
