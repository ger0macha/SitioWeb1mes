<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Para Vos 💌</title>
  
  <!-- Librerías externas -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fullpage.js@4.0.20/dist/fullpage.min.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/lightgallery@2.7.1/css/lightgallery-bundle.min.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.Default.css" />
  
  <!-- Nuestros estilos -->
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <audio id="musica" src="assets/romeoyjulieta.ogg" loop></audio>

  <div id="intro">
    <img id="carta" src="https://cdn-icons-png.flaticon.com/512/1925/1925306.png" alt="Carta cerrada" />
    <p>Tocá la carta para abrir</p>
  </div>

  <div id="main">
    <div class="mensaje">
      <h1>¡Feliz primer mes, amor!</h1>
      <p>Este es un pequeño regalo digital para vos 💚</p>
    </div>

    <div id="fullpage">
      <div class="section" data-anchor="mensaje">
        <div class="section-content">
          <div class="mensaje-especial">
            <h2>Un mensajito más 💌</h2>
            <p>Gracias por hacer cada día tan especial. Te amo.</p>
          </div>
        </div>
      </div>

      <div class="section" data-anchor="contador">
        <div class="section-content">
          <div class="contador-tiempo">
            <h2>Llevamos juntos</h2>
            <div class="contador">
              <div class="contador-item">
                <span id="meses">0</span>
                <small>Meses</small>
              </div>
              <div class="contador-item">
                <span id="dias">0</span>
                <small>Días</small>
              </div>
              <div class="contador-item">
                <span id="horas">0</span>
                <small>Horas</small>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="section" data-anchor="linea-tiempo">
        <div class="section-content">
          <h2>Nuestra Historia</h2>
          <div id="linea-tiempo-container"></div>
        </div>
      </div>

      <div class="section" data-anchor="lugares">
        <div class="section-content">
          <h2>Nuestros lugares 🗺️</h2>
          <div id="mapa-container"></div>
        </div>
      </div>

      <div class="section" data-anchor="memorias">
        <div class="section-content">
          <h2>Recuerdos 📸</h2>
          <div id="galeria-container"></div>
        </div>
      </div>
    </div>
  </div>

  <div id="error-message"></div>

  <!-- Librerías JavaScript -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet.markercluster@1.4.1/dist/leaflet.markercluster.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/fullpage.js@4.0.20/dist/fullpage.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/lightgallery@2.7.1/lightgallery.umd.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/lightgallery@2.7.1/plugins/zoom/lg-zoom.umd.js"></script>
  
  <!-- Nuestro script principal -->
  <script src="script.js"></script>
</body>
</html>
