<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Para Vos 💌</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Helvetica+Neue:wght@300;400;500;700&display=swap" rel="stylesheet">
  
  <!-- FullPage.js -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fullpage.js@4.0.20/dist/fullpage.min.css" />
  
  <!-- Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  
  <!-- LightGallery -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/lightgallery@2.7.1/css/lightgallery-bundle.min.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.css" />

<body>

  <audio id="musica" src="assets/romeoyjulieta.mp3"></audio>

  <div id="intro">
    <img id="carta" src="https://cdn-icons-png.flaticon.com/512/1925/1925306.png" alt="Carta cerrada" />
    <p>Tocá la carta para abrir</p>
  </div>

  <div id="main" style="display:none;">
    <div class="mensaje">
      <h1>¡Feliz primer mes, amor!</h1>
      <p>Este es un pequeño regalo digital para vos 💚</p>
    </div>

    <div id="fullpage">
      <div class="section" data-anchor="primer-seccion">
        <h2>Un mensajito más 💌</h2>
        <p>Gracias por hacer cada día tan especial. Te amo.</p>
      </div>

      <div class="section" data-anchor="lugares">
        <h2>Nuestros lugares 🗺️</h2>
        <div id="mapa-container"></div>
      </div>

      <div class="section" data-anchor="memorias">
        <h2>Recuerdos 📸</h2>
        <div id="galeria-container">
          <a href="fotos/foto1.jpg"><img src="fotos/thumb1.jpg" /></a>
          <a href="fotos/foto2.jpg"><img src="fotos/thumb2.jpg" /></a>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/fullpage.js@4.0.20/dist/fullpage.min.js"></script>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/lightgallery@2.7.1/lightgallery.umd.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/lightgallery@2.7.1/plugins/zoom/lg-zoom.umd.js"></script>
  <script src="script.js"></script>
