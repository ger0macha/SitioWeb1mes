<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Para Vos 游눏</title>
  <style>
    :root {
      --bg: #e8f5e9;
      --bg-dark: #1b4332;
      --accent: #40916c;
      --text: #1b4332;
      --font: 'Segoe UI', sans-serif;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: var(--font);
    }

    body {
      background: url('https://images.unsplash.com/photo-1559717642-b96cbea7bf56?q=80&w=1470&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D'),
                  var(--bg);
      background-repeat: repeat;
      background-size: auto;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #intro, #main {
      position: absolute;
      width: 100%;
      height: 100%;
      transition: opacity 0.8s ease;
    }

    #intro {
      background: url('https://www.transparenttextures.com/patterns/leaf.png'),
                  var(--bg);
      background-repeat: repeat;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .envelope {
      width: 120px;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .envelope:hover {
      transform: scale(1.05);
    }

    #intro p {
      margin-top: 1rem;
      font-size: 1.2rem;
      color: var(--accent);
    }

    #main {
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 2rem;
      background-color: rgba(254, 254, 254, 0.8);
      border-radius: 1rem;
      max-width: 90%;
      margin: auto;
    }

    #main h1 {
      font-size: 2rem;
      color: var(--bg-dark);
      margin-bottom: 1rem;
    }

    #main p {
      font-size: 1.2rem;
      color: var(--text);
    }

    #contador {
      margin-top: 1rem;
      font-size: 1.5rem;
      color: var(--accent);
    }

    @media (max-width: 600px) {
      #main h1 {
        font-size: 1.5rem;
      }

      #main p {
        font-size: 1rem;
      }

      #contador {
        font-size: 1.2rem;
      }

      .envelope {
        width: 90px;
      }
    }
  </style>
</head>
<body>

  <audio id="musica" src="assets/romeoyjulieta.mp3"></audio>

  <!-- Pantalla de carta -->
  <div id="intro">
    <img id="carta" src="https://cdn-icons-png.flaticon.com/512/1925/1925306.png" alt="Carta cerrada" class="envelope" onclick="intentarAbrir()">
    <p>Toc치 la carta para abrir</p>
    <div id="contador"></div>
  </div>

  <!-- Contenido principal -->
  <div id="main">
    <h1>Feliz primer mes, mi amor 游눘</h1>
    <p>Este peque침o sitio guarda recuerdos, lugares y mucho cari침o. Te amo mucho.</p>
    <div id="contador-main"></div>
  </div>

  <script>
    const carta = document.getElementById('carta');
    const intro = document.getElementById('intro');
    const main = document.getElementById('main');
    const musica = document.getElementById('musica');
    const contador = document.getElementById('contador');
    const contadorMain = document.getElementById('contador-main');

    const fechaInicio = new Date('2025-05-14');
    const hoy = new Date();
    const dias = Math.floor((hoy - fechaInicio) / (1000 * 60 * 60 * 24));

    contador.innerText = `Llevamos ${dias} d칤as juntos`;
    contadorMain.innerText = `춰Felicidades! Llevamos ${dias} d칤as juntos`;
    
    const modoTester = true;

    function intentarAbrir() {
      const fechaDesbloqueo = new Date('2025-06-14');
      if (modoTester || hoy >= fechaDesbloqueo) {
        abrirCarta();
      } else {
        alert("Todavia no! Esper치 hasta el 14 de junio");
      }
      }
    
    function abrirCarta() {
      carta.src = 'https://cdn-icons-png.flaticon.com/512/1925/1925282.png';

      if (navigator.vibrate) {
        navigator.vibrate([200,100,200]);
      }

    setTimeout(() => {
      intro.style.opacity = '0';
      setTimeout(() => {
        intro.style.display = 'none';
        main.style.display = 'flex';
        main.style.opacity = '1';
      }, 800);
    }, 300);

    musica.currentTime = 834;
    musica.play().catch(error => {
      console.warn("No se pudo reproducir el audio autom치ticamente:", error);
    })
  }
  
  </script>
</body>
</html>
